
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card bg-light text-dark">
                <div class="card-body" style="background-color: #b9bbc281;">
                   
                    <h2 align ="center">Generar Nueva Orden</h2>
                    <hr>
                    <form action="" method="post">
 
                        {%csrf_token%}
    
                        {{ form.as_p }}
                        
                        <h4>Comidas</h4>
                        <table id="datatablesSimple" border="1">
                            <tbody>
                                <tr>
                                    <td>
                                        <select id="sel-example"></select>
                                    </td>
                                </tr>
                              
                            </tbody>
                        </table>

                        <div class="d-flex justify-content-end">
                            <a class="btn btn-danger" href="{% url 'orden_lista' %}"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar </a>
                            &nbsp;
                            <button  type="submit" class="btn btn-success float-right"><i class="fa fa-check" aria-hidden="true"></i> Crear </button>
                        </div>
                            

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<Script>
    
    const values = [{{document.menu}}]
    const $select = document.getElementById("sel-example")
    //empty option
    const $option = document.createElement("option")
    $option.value = ""
    $option.innerHTML = "Please choose an option :)"

    $select.appendChild($option)

    values.forEach(obj => {
    const $option = document.createElement("option")
    $option.value = obj.id
    $option.innerHTML = obj.text
    $select.appendChild($option)
    })
</Script>
